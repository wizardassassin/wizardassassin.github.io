<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Graphing</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>
        <a href="/">The Distribution of Random Numbers</a>
    </h1>
    <p>
        Pick your preferred random number generation method.
    </p>
    <form id="type">
        <input type="radio" id="NS" name="input" value="NS" checked="checked">
        <label for="NS">Math.random()</label><br>
        <input type="radio" id="CS" name="input" value="CS">
        <label for="CS">window.crypto.getRandomValues()</label>
    </form>
    <button type="button" onclick="restart()">
        Relaunch
    </button>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
        <table>
            <thead>
                <tr>
                    <th colspan="1">Iteration</th>
                    <th colspan="1">Event Time (ms)</th>
                    <th colspan="1">Range</th>
                </tr>
            </thead>
            <tbody id="rows">
                <tr>
                    <td>0</td>
                    <td>000.000</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
